version: 0.3.{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  except:
  - gh-pages
skip_tags: true
os: Visual Studio 2015
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
install:
- appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/v3.5.0-rc1/NuGet.exe
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: Dg2RuAuaLz+RP1kNxH6LqoEbVhsRIYI15lObO46PoTFYFwP87lXojzI91vdk+Km5
  skip_symbols: false
  on:
    branch: master
- provider: GitHub
  auth_token:
    secure: QUNpmgp2dvA0M/Veuo7NJkjNXBJOxFsDAartHAjZfKhaLzFKdITHHhmST6ZUTdxu
  on:
    branch: master
